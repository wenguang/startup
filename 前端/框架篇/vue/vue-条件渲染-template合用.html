<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue-条件渲染与template合用</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="vue.js"></script>
    <style type="text/css">
    * {
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div id="vm1">
        <template v-if="cond1">
            <h1>显示的是模板1的内容</h1>
            <p>段落1</p>
            <p>段落2</p>
        </template>
        <template v-else-if="cond2">
            <h1>显示的是模板2的内容</h1>
            <p>段落1</p>
            <p>段落2</p>
        </template>
        <template v-else>
            <h1>显示的是模板3的内容</h1>
            <p>段落1</p>
            <p>段落2</p>
        </template>
    </div>
    <br/>
    <script type="text/javascript">
    var vm1 = new Vue({
        el: '#vm1',
        data: {
            cond1: true,
            cond2: false
        }
    });
    </script>
</body>

</html>

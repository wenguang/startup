<body>
    <div id="app">
        <p><strong>一个比较容易忽略的会绑定this的地方就是new。当我们new一个函数时，就会自动把this绑定在新对象上，然后再调用这个函数。它会覆盖bind的绑定。</strong></p>
    </div>
    <script type="text/javascript">
    function showThis() {
        console.log(this)
    }
    showThis() // window
    new showThis() // showThis
    var boss1 = { name: 'boss1' }
    //new showThis.call(boss1) // boss1
    var boss1showThis = showThis.bind(boss1)
    boss1showThis() // boss1
    new boss1showThis() // showThis
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vuex-核心概念-state</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script src="vuex.js"></script>
    <style type="text/css">
    .div {
        margin-left: 10px;
        margin-bottom: 10px;
    }

    .p {
        margin-bottom: 10px;
    }
    </style>
</head>

<body>
    <div id="app">
    </div>
    <script type="text/javascript">
    const store = new Vuex.Store({
        state: {
            msg: "hello vuex",
            count: 0
        }
    })
    const counter = {
        template: `
                <div>{{msg}}</div>
                `,
        //当一个组件需要获取多个状态时候，将这些状态都声明为计算属性会有些重复和冗余。为了解决这个问题，我们可以使用 mapState 辅助函数帮助我们生成计算属性，让你少按几次键：
        computed: {
            msg() {
                return store.state.msg;
            }
        }
        // computed: mapState({
        //     msg: state=>state.msg,
        //     countAlias: state=>state.count,
        //     // 为了能够使用 `this` 获取局部状态，必须使用常规函数
        //     plus(state) {
        //         return 'plus ' + state.count + state.msg;
        //     }
        // })
    }
    const app = new Vue({
        el: '#app',
        // 把 store 对象提供给 “store” 选项，这可以把 store 的实例注入所有的子组件
        store,
        components: { counter },
        template: `
            <div>
                <p>
                    Vuex 使用 单一状态树 —— 是的，用一个对象就包含了全部的应用层级状态。至此它便作为一个『唯一数据源(SSOT)』而存在。这也意味着，每个应用将仅仅包含一个 store 实例。单一状态树让我们能够直接地定位任一特定的状态片段，在调试的过程中也能轻易地取得整个当前应用状态的快照。
                </p>
                <p>
                    那么我们如何在 Vue 组件中展示状态呢？由于 Vuex 的状态存储是响应式的，从 store 实例中读取状态最简单的方法就是在计算属性中返回某个状态：
                </p>
                <counter></counter>
            </div>
        `
    })
    </script>
</body>

</html>

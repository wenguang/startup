<title>this大佬-第三层：指腹为婚</title>
<meta name="description" content="">
<meta name="keywords" content="">

</head>
<body>
    <div id="app">
    	<p><strong>第三层大佬是Object.prototype.call和Object.prototype.apply，它们可以通过参数指定this。（注意this是不可以直接赋值的哦，this = 2会报ReferenceError。）</strong></p>
    </div>
    <script type="text/javascript">
    function returnThis() {
    	return this
    }
    var boss1 = {name:'boss1'}
    console.log(returnThis())
    console.log(returnThis.call(boss1))
    console.log(returnThis.apply(boss1))
    </script>
</body>

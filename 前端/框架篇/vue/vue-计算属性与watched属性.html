<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue-计算属性与watched属性</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="vue.js"></script>
</head>

<body>
    <p>watch也很好理解：就是监听某些属性，当这些属性变化时，就在给定回调函数里做些什么。相比下，通常计算属性比watched属性用起来更多简洁些 </p>
    <div id="vm1">{{fullName}}</div>
    <div id="vm2">{{fullName}}</div>
    <script type="text/javascript">
    // watched属性实现方式
    var vm1 = new Vue({
        el: '#vm1',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch: {
            firstName: function(val) {
                this.fullName = val + ' ' + this.lastName;
            },
            lastName: function(val) {
                this.fullName = this.firstName + ' ' + val;
            }
        }
    });

    // 计算属性实现方式
    var vm2 = new Vue({
        el: '#vm2',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: function() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    });
    </script>
</body>

</html>

<body>
    <div id="vm">
        <div><strong>在子组件中用props定义属性，父组件向子组件属性赋值，子组件在template中用插值方式使用属性的值，这就是父组件向子组件传递数据的过程，关键就是prop</strong></div>
        <div>
            <child message="hello!"></child>
        </div>
    </div>
    <script type="text/javascript">
    Vue.component('child', {
    	
    })
    new Vue({
    	el:'vm'
    });
    </script>
</body>

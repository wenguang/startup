<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue-prop验证</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="vue.js"></script>
    <style type="text/css">
    * {
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    div {
        margin-top: 20px;
        margin-left: 20px;
    }

    input {
        height: 20px;
        border: 1px solid #ccc;
    }
    </style>
</head>

<body>
<div>
type 可以是下面原生构造器：
String
Number
Boolean
Function
Object
Array
Symbol
type 也可以是一个自定义构造器函数，使用 instanceof 检测。

</div>
    <div id="vm">
        <com prop-c="hello" :prop-d="numD" :prop-a="numA" :prop-f="numF" :prop-e="objE"></com>
    </div>
    <script type="text/javascript">
    Vue.component('com', {
        props: {
            propA: Number,
            propB: [String, Number],
            propC: {
                type: String,
                required: true
            },
            propD: {
                type: Number,
                default: 100
            },
            propE: {
                type: Object,
                default: function() {
                    return { message: 'hello' };
                }
            },
            propF: {
                validator: function(value) {
                    return value > 10;
                }
            }
        },
        template: '<strong>{{propC}}-{{propD}}-{{propA}}-{{propF}}-{{propE}}</strong>'
    });
    new Vue({
        el: '#vm',
        data: {
        	numD: 1000,
            numA: 200,
            numF: 12,
            objE: {
                str: 'object e'
            }
        }
    });
    </script>
</body>

</html>

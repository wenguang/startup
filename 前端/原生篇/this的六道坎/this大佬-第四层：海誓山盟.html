<!DOCTYPE html>
<html>

<head>

    <title>this大佬-第四层：海誓山盟</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
</head>

<body>
    <div id="app">
        <p><strong>第四层大佬是Object.prototype.bind，他不但通过一个新函数来提供永久的绑定，还会覆盖第三层大佬的命令。</strong></p>
    </div>
    <script type="text/javascript">
    function returnThis() {
        return this
    }
    var boss1 = { name: 'boss1' }
    var boss1returnThis = returnThis.bind(boss1)
    console.log(boss1returnThis()) // boss1
    var boss2 = { name: 'boss2' }
    console.log(boss1returnThis.call(boss2)) // still boss1
    </script>
</body>

</html>

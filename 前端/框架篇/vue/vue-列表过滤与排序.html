<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue-列表过滤与排序</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="vue.js"></script>
    <style type="text/css">
    * {
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div id="vm1">
        <p>有时，我们想要显示一个数组的过滤或排序副本，而不实际改变或重置原始数据。在这种情况下，可以创建返回过滤或排序数组的计算属性。
        </p>
        <ul>
            <li v-for="n in filterNumbers">
                {{n}}
            </li>
        </ul>
        <br>
        <p>在计算属性不适用的情况下 (例如，在嵌套 v-for 循环中) 你可以使用一个 method 方法</p>
        <ul>
            <li v-for="n in filter(numbers)">
                {{n}}
            </li>
        </ul>
        <br>
        <p></p>
        <div><span v-for="n in 10">{{n}}</span></div>
    </div>
    <script type="text/javascript">
    var vm1 = new Vue({
        el: '#vm1',
        data: {
            numbers: [1, 2, 3, 4, 5, 6, 7, 8]
        },
        computed: {
            filterNumbers: function() {
                return this.numbers.filter(function(number) {
                    return number % 2 === 0;
                });
            }
        },
        methods: {
            filter: function(numbers) {
                return numbers.filter(function(number) {
                    return number % 2 === 1;
                });
            }
        }
    });
    </script>
</body>

</html>

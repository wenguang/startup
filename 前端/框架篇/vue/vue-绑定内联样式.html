<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue-绑定内联样式</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script src="vue.js"></script>
    <style type="text/css">
    * {
        border: 0;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div id="vm1" v-bind:style="{color:activeColor, fontSize:fontSize+'px'}">
        v-bind:style 的对象语法十分直观——看着非常像 CSS，其实它是一个 JavaScript 对象。 CSS 属性名可以用驼峰式 (camelCase) 或 (配合引号的) 短横分隔命名 (kebab-case)：
    </div>
    <div id="vm2" v-bind:style="[styleObject, styleObject2]">直接绑定到一个样式对象通常更好，让模板更清晰：</div>
    <script type="text/javascript">
    var vm1 = new Vue({
        el: '#vm1',
        data: {
            activeColor: 'blue',
            fontSize: 30
        }
    });
    var vm2 = new Vue({
        el: '#vm2',
        data: {
            styleObject: {
                color: 'green',
                fontSize: '24px'
            },
            styleObject2: {
            	marginTop: '50px'
            }
        }
    });
    </script>
</body>

</html>
